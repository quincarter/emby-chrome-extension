name: Vitest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vitest:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Vitest
        run: yarn test:unit:coverage
